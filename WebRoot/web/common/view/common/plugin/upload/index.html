            padding: 20px;

            margin-top: 20px;

            width: 50%;

    <script type="text/javascript">

    	function onFileChange(obj) {
    		checkFileValid(["exe"]);
    	}

    	function onClickFile() {
    		if ( !checkFileEmpty() ) {
    			console.info( "NO" );
    			return;
    		}
    		console.info( "OK" );
    	}

    </script>
	
</head>

<body>
    
	
    <div id="content">
        <h4>Example 1:</h4>
        <form id="fileForm" action="http://localhost:8082/logag/baseData.do?m=fileup01" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="filer_input" multiple="multiple" onchange="onFileChange(this)">
            <input type="submit" value="Submit">
            <br><br><br>
            <input type="button" value="Check" onclick="onClickFile()">
        </form>
        
        <hr>
    </div>
